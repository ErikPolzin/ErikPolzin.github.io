<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<meta name="theme-color" content="#ef6c00">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- Compiled and minified CSS Materialize -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

		<!-- Compiled and minified JavaScript Materialize -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
		{% if page.math %}<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>{% endif %}
		<script type="text/javascript" src="/js/main.js"></script>

		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons|Lobster+Two|Merriweather:n,l" rel="stylesheet">

	</head>

	<div class="navbar-fixed">
		{% include navbar.html %}
	</div>

	<ul class="sidenav" id="mobile-demo">
		{% include sidebar.html %}
  </ul>

	<body>
    <img width="100%" id="main-photo" src="/res/img/albums/{{ page.title }}/main.jpg" />
		<div class="container-fluid" id="main">
      <div id="photo">
        {% for image in site.static_files %}
          {% if image.path contains page.title %}
            <a href="#img-{{ image.name }}" onclick="getElementById('main-photo').src = '{{ site.baseurl }}{{ image.path }}'">
              <img width=500px height=auto src="{{ site.baseurl }}{{ image.path }}" alt="{{ image.name }}" id="img-{{ image.name }}" />
            </a>
          {% endif %}
        {% endfor %}
      </div>
      {% for cat in page.tags %}
        <div class="chip">
          {{ cat }}
        </div>
      {% endfor %}
		</div><!-- /.container -->
    {% include footer.html %}
	</body>
</html>
