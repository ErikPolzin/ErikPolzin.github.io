---
layout: default
---
<div class="row">
  {% for post in site.posts %}
    <div class="col s12 m6 l4 xl3">
      <div class="card post-excerpt-card">
        <div class="card-content">
          <a href="{{ post.url }}" class="card-title">{{ post.title }}</a>
          {{ post.excerpt }}
        </div>
        <div class="card-action">
          {% for cat in post.categories %}
            <div class="chip">
              {{ cat }}
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
